apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.env.database_name }}-init-script
  namespace: {{ .Values.namespace.name }}
  labels:
    app: {{ .Values.env.database_name }}
data:
  cast-init.sh: |
    #/bin/sh


    ## TO GENERATE BASIC AUTH HEADER:
    AUTH_HEADER=$(echo -n '{{ .Values.server.secret.username }}:{{ .Values.server.secret.password }}' | base64)
    CAST_URL="https://{{ .Values.server.host }}"


    ## CREATE COMPANY
    curl -k --location --request POST $CAST_URL'/WS2/company' \
    --header 'Authorization: Basic '$AUTH_HEADER \
    --header 'Content-Type: application/json' \
    --data-raw '{
        "name": "SAIC",
        "activeUntil": 1924961724127,
        "maxApplications": "99999",
        "benchmarkable": true,
        "appLimited": false,
        "passwordSecurity": [
            "containCharacter",
            "containNumeric",
            "containLowerCase",
            "containUpperCase"
        ],
        "passwordMinLength": "10",
        "features": [
            "BUSINESS_UNITS",
            "CAMPAIGN",
            "SURVEY",
            "ALERTS",
            "BENCHMARK",
            "FRAMEWORK",
            "CLOUD_READY",
            "GREEN_IT",
            "CVE",
            "LICENSE_FINGER_PRINT",
            "OAUTH_TOKEN",
            "BOM_UPLOAD",
            "BLIND_USER"
        ],
        "displayConfiguration": {
            "elementsToHide": [
                "logo"
            ],
            "logoUrl": ""
        },
        "cloudPlatformRecommendationType": [
            "all"
        ],
        "address": {
            "country": {
            "id": 1,
            "shortCode": "US",
            "display": "United States"
            }
        },
        "profile": "trial",
        "status": "active",
        "properties": [
            {
                "name": "Customer Reference",
                "value": ""
            }
        ]
    }'

    ## CREATE USERS
    curl -k --location --request POST $CAST_URL'/WS2/domains/2/users' \
    --header 'content-type: application/json' \
    --header 'Authorization: Basic '$AUTH_HEADER \
    --data-raw '[{
        "status": "invited",
        "firstName": "sage-highlight",
        "lastName": "manager",
        "email": "sage-highlight-manager@saic.com",
        "roles": [
            {
            "domain_id": 2,
            "role": "manager"
            }
        ]
        },
        {
        "status": "invited",
        "firstName": "sage-highlight",
        "lastName": "viewer",
        "email": "sage-highlight-viewer@saic.com",
        "roles": [
            {
            "domain_id": 2,
            "role": "viewer"
            }
        ]
        }
    ]'


    ## SET USER PASSWORD
    #### GET UUID FROM PSQL
    REG_URLS=$(PGPASSWORD=$HL_PG_PASSWORD psql -h "{{ .Values.env.database_url }}" -U foresight -p 5432 -d "cast-db" -c "SELECT 'https://cast/#/?registration=' || uuid FROM highlight.mail_operations, highlight.roles, highlight.mail_address WHERE highlight.mail_address.user_id = highlight.roles.user_id AND highlight.roles.id = highlight.mail_operations.u_id;")
    MANAGER_URL=$(echo $REG_URLS | awk -F' ' '{print $3}')
    VIEWER_URL=$(echo $REG_URLS | awk -F' ' '{print $4}')
    MANAGER_UUID=$(echo $MANAGER_URL | sed -n 's/.*ation=//p')
    VIEWER_UUID=$(echo $VIEWER_URL | sed -n 's/.*ation=//p')

    echo $REG_URLS
    echo $MANAGER_URL
    echo $VIEWER_URL
    echo $MANAGER_UUID
    echo $VIEWER_UUID

    ## SET USER PASSWORDS
    curl -k --location --request PUT $CAST_URL'/WS/session/register/'$MANAGER_UUID \
    --header 'accept: application/json, text/javascript, */*;' \
    --header 'content-type: application/json' \
    --data-raw '{
        "uuid": "$MANAGER_UUID",
        "oldPassword": "",
        "passwordCheckConfiguration": [
            "containCharacter",
            "containNumeric",
            "containLowerCase",
            "containUpperCase"
        ],
        "passwordMinLength": 10,
        "linkExpired": false,
        "operationType": "registration",
        "password": "{{ .Values.server.secret.additionalAccountPassword }}",
        "user": {
            "id": 2,
            "version": 0,
            "firstName": "Manager",
            "lastName": "sage-highlight-manager",
            "status": "invited",
            "emails": [
                {
                    "id": 2,
                    "email": "sage-highlight-manager@saic.com",
                    "status": "needValidation"
                }
            ],
            "email": {
                "id": 2,
                "email": "sage-highlight-manager@saic.com",
                "status": "needValidation"
            },
            "companyRoles": []
        }
    }'
    curl -k --location --request PUT $CAST_URL'/WS/session/register/'$VIEWER_UUID \
    --header 'accept: application/json, text/javascript, */*;' \
    --header 'content-type: application/json' \
    --data-raw '{
        "uuid": "$VIEWER_UUID",
        "oldPassword": "",
        "passwordCheckConfiguration": [
            "containCharacter",
            "containNumeric",
            "containLowerCase",
            "containUpperCase"
        ],
        "passwordMinLength": 10,
        "linkExpired": false,
        "operationType": "registration",
        "password": "{{ .Values.server.secret.additionalAccountPassword }}",
        "user": {
            "id": 3,
            "version": 0,
            "firstName": "Viewer",
            "lastName": "sage-highlight-viewer",
            "status": "invited",
            "emails": [
                {
                    "id": 3,
                    "email": "sage-highlight-viewer@saic.com",
                    "status": "needValidation"
                }
            ],
            "email": {
                "id": 3,
                "email": "sage-highlight-viewer@saic.com",
                "status": "needValidation"
            },
            "companyRoles": []
        }
    }'
