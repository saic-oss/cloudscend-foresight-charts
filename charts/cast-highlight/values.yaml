namespace:
  name: cast-hl-dev
  create: false

server:
  name: cast-hl
  replicas: 1
  host: sample.com
  container:
    image:
    port: 8080
  istio:
    enabled: false
    gateway: istio-system/istio-autogenerated-k8s-ingress
    host: sample.com
  ingress:
    enabled: true
    hosts:
      - sample.com
    # The ingress path. Useful to host metabase on a subpath, such as `/metabase`.
    path: /
    labels:
      # Used to add custom labels to the Ingress
      # Useful if for example you have multiple Ingress controllers and want your Ingress controllers to bind to specific Ingresses
      # traffic: internal
    annotations: {}
      #kubernetes.io/ingress.class: nginx
      #kubernetes.io/tls-acme: "true"
    tls:
      - secretName: tls-sample.com
        hosts:
          - sample.com
  secret:
    username:
    password:
    additionalAccountPassword:

database:
  name: hl-db
  replicas: 1
  container:
    image: postgres:12-alpine
    port: 5432
    volumeMounts:
      name: hl-db-persistent-storage
      mountPath: /usr/lib/postgresql/data
      subPath: hl
  strategy: Recreate
  volume:
    name: hl-db-persistent-storage
    persistentVolumeClaim: postgres-pv-claim
    persistentVolumeClaimStorage: 20Gi
    storageClassName: aws-efs
  secret:
    username:
    password:
  schema: highlight
  job:
    image: bitnami/postgresql:latest

sca:
  host:
  port: 80
  ssl: false

imagePullSecrets:
  name:
