namespace: cast-hl-dev

server:
  name: cast-hl
  container:
    image: highlight-agent
    port: 8080
  ingress:
    enabled: true
    host:
    gateway: istio-system/istio-autogenerated-k8s-ingress
    tls: true
  secret:
    username: admin-cast-highlight@castsoftware.com
    password:

database:
  name: hl-db
  replicas: 1
  container:
    image: postgres:10.3-alpine
    port: 5432
    volumeMounts:
      name: hl-db-persistent-storage
      mountPath: /usr/lib/postgresql/data
      subPath: hl
  strategy: Recreate
  volume:
    name: hl-db-persistent-storage
    persistentVolumeClaim: postgres-pv-claim
    persistentVolumeClaimStorage: 20Gi
    storageClassName: aws-efs
  secret:
    username: highlight_root
    password:
  schema: highlight

sca:
  host:
  port: 80
  ssl: false

imagePullSecrets:
  name: sif-token
