namespace:
  name: cast-hl-dev
  create: false
containers:
  resources:
    limits:
      cpu: 4
      memory: 4G
    requests:
      cpu: 2
      memory: 2G
env:
  database_username: ""
  database_password: ""
  database_url: ""
  database_name: cast-db
  database_schema: highlight
  database_image: bitnami/postgresql:latest
  database_container_port: "5432"
server:
  name: cast-hl
  replicas: 1
  host: sample.com
  container:
    image:
    port: 8080
  istio:
    enabled: false
    gateway: istio-system/istio-autogenerated-k8s-ingress
    host: sample.com
  ingress:
    enabled: true
    hosts:
      - sample.com
    # The ingress path. Useful to host metabase on a subpath, such as `/metabase`.
    path: /
    labels:
      # Used to add custom labels to the Ingress
      # Useful if for example you have multiple Ingress controllers and want your Ingress controllers to bind to specific Ingresses
      # traffic: internal
    annotations: {}
      #kubernetes.io/ingress.class: nginx
      #kubernetes.io/tls-acme: "true"
    tls:
      - secretName: tls-sample.com
        hosts:
          - sample.com
  secret:
    username:
    password:
    additionalAccountPassword:

sca:
  host:
  port: 80
  ssl: false

imagePullSecrets:
  name:

##### POSTGRES Configuration
postgresql:
  enabled: false
  annotations:
    app: sage-database
  common:
    image:
      pullSecrets: ""
      pullPolicy: "IfNotPresent"
  persistence:
    mountPath: /var/lib/postgresql/data
    subPath: sagedb
    size: 20Gi
    storageClass: aws-efs
  # PostgreSQL User to create
  postgresqlUsername: sage-db
  # PostgreSQL Password for the new user
  postgresqlPassword: ""
  # PostgreSQL Database to create
  postgresqlDatabase: sage-db
  # Persistent Volume Storage configuration
