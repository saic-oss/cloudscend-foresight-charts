# Default values for ..
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


namespace: sage
name: highlightagent
replicaCount: 4

image:
  repository: highlightagent
  imagePullPolicy: Always

imagePullSecrets: regcred

containers:
  containerPort: 8080
  env:
    git_server: ""
    git_user: oauth
    highlight_username:
    highlight_viewerusername:
    highlight_adminusername:
    git_user_email:
    git_local_dir: /tmp/code/highlight-agent/git-repositories
    git_reports_dir: /tmp/code/highlight-agent/git-repositories/reports
    highlight_url:
    highlight_domain_name: SAIC
    highlight_scafeature: true
    highlight_subdomain: SAGE
    highlight_user_name:
    highlight_java_dir: /usr/bin
    highlight_command_dir: /opt/hlt
    highlight_reports_dir: /AMaaS/highlight/reports
    highlight_sage_report_url:
    queue_analysis_server:
    sage_server:
  resources:
    limits:
      cpu: 2
    requests:
      cpu: 1
secret:
  git_user:
  git_password:
  highlight_password:
  highlight_viewerpassword:
  highlight_adminpassword:
volumeMounts:
  mountPath: /AMaaS/highlight/reports
volumes:
  persistentVolumeClaim: highlightagent-pv-claim
  persistentVolumeStorage: 20Gi

service:
  type: ClusterIP
  port: 80

keycloak:
  allowed_origins:
  auth_server_url:
  realm:

ingress:
  enabled: true
  hosts: ""
  port: 80
  gateways: istio-ingress/istio-autogenerated-k8s-ingress
