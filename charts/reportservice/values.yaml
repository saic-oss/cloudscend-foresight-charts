# Default values for reportservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicas: 1

image:
  repository: reports-service
  pullPolicy: Always

name: reportservice
namespace: sage
imagePullSecrets:
  name: "regcred"
replicas: 1

spec:
  containers:
    imagePullPolicy: Always
    image:
    ports:
      containerPort:
    volumeMounts:
      name:
  volumes:
    name: reportservice-pv-claim
    persistentVolumeClaim: reportservice-pv-claim
    persistentVolumeClaimStorage:

keycloak:
  allowed_origins:
  auth_server_url:
  realm:

env:
  advisor_reports_dir: /AMaaS/advisor-reports
  advisor_sage_report_url:
  git_local_dir: /AMaaS/gitlab
  git_server:
  git_user: oauth
  git_password: ""
  git_user_email:
  sage_host:
  sage_port:
  sage_protocol: https
  sonarqube_dir: /etc/sonarscanner/bin
  sonar_ipaddr:
  sonar_login: ''
  sonar_password: ' '
  sonar_url:
  sage_url: ''
  advisor_sage_report_url:
  sage_protocol:
  sage_host:
  sage_port:
  windows_protocol:
  windows_port:
  windows_host:
ingress:
  enabled: true
  hosts: ""
  gateways: istio-ingress/istio-autogenerated-k8s-ingress
  port: 8080
