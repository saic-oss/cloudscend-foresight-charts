# Default values for SageUI.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: sage-ui
namespace: sage

replicas: 1
imagePullSecrets:
  name: regcred
containers:
  image: sage-ui
  ports:
    containerPort: 80
  volumeMounts:
    mountPath: /usr/share/nginx/html/env.js
    name: sage-ui-volume

configMap:
  keycloak:
    url:
    realm: appmod
    clientId: sage
  sageConfig:
    sage_frontend_url:
    sage_backend_url:
  uploadConfig:
    source_code_upload_url:
  commondataConfig:
    commondata_url:
  highlightAgentConfig:
    highlight_agent_url:
  reportsServiceConfig:
    reports_service_url:
  navigationMenuConfig:
    advisor_frontend_url:
    cast_hl_url:
    sonarqube_url:
    metabase_url:
    kibana_url:
  staticLinksConfig:
    help_center_url:

ingress:
  enabled: true
  hosts: ""
  gateways: istio-ingress/istio-autogenerated-k8s-ingress
  port: 80
