# Default values for uploader.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

name: uploader
namespace: sage

image:
  repository: sourceuploader
  imagePullSecrets: regcred

container:
  port: 8080
  env:
    sage_url:
    sage_http_protocol: "https://"
    git_server_ip_address: ""
    git_cli_protocol: "https"
    git_user: oauth
    git_user_email:

service:
  type: ClusterIP
  ports:
    port: 8080
    protocol: TCP
    name: http

secret:
  data:
    gituser:
    gitpassword:

keycloak:
  allowed_origins:
  auth_server_url:
  realm: appmod

ingress:
  gateways:
  hosts:
  port:
  enabled:
